<p>Para esos casos, es indispensable establecer que juega cada quien, de que manera lo hace y si poseen o no elementos de <span style="color: blue;">información completa</span>.</p>
</li>
<li>
<p>Cada jugador puede observar o no los movimientos de los demás jugadores o participantes, observemos el siguiente ejemplo.</p>
</li>
</ul>

<header>Departamento de Economía</header>
<h1 id="ejemplo">Ejemplo</h1>
<div class="callout">
<h1 id="caso">Caso</h1>
<p>Vamos a mirar un caso de <em>contratación</em>. Tenemos (3) participantes. Un empresario que desea contratar o no hacerlo pero inclusive dejar que otra persona como un administrador o reclutador la noción de contrato y un aspirante al trabajo que puede ser una persona que puede ser productivo o no serlo y que cuya decisión finalmente puede afectar las utilidades de los demás participantes.</p>
</div>
<footnote>
<ul>
<li data-marpit-fragment="1">Nota: Esto tambien se reconoce como un <strong>problema de agencia</strong></li>
</ul>
</footnote>

<header>Departamento de Economía</header>

<h1 id="juegos-evolutivos">Juegos Evolutivos</h1>
<h2 id="naturaleza-en-grupos-de-personas">Naturaleza en <strong>grupos</strong> de personas</h2>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-class="chapter" data-theme="sparta" data-lang="es" lang="es" class="chapter" data-marpit-pagination="12" style="" data-marpit-pagination-total="31" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-class="quote dark" data-theme="sparta" data-lang="es" lang="es" class="quote dark" data-marpit-pagination="13" style="--header:Departamento de Economía;--footer:[Click para el inicio](#3);--paginate:true;--class:quote dark;--theme:sparta;--lang:es;" data-marpit-pagination-total="31" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Departamento de Economía</header>

<p>&quot;Un hombre, por otra parte, mira hacia el <strong>futuro</strong> y hacia el <strong>pasado</strong>, y compara sus diversos sentimientos, deseos y remembranzas. El encuentra, de acuerdo al veredicto de los hombres mas sabios que la mas alta satisfacción se deriva de seguir <strong>ciertos impulsos</strong>, a saber, los instintos sociales. Si el actúa para el bien de los demás, el recibirá la <strong>aprobación</strong> de los demás y ganará el amor de aquellos con quien vive; y esta ultima ganancia será sin duda el placer mayor sobre la tierra”. <em>Charles Darwin (1876)</em></p>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-theme="sparta" data-lang="es" lang="es" data-marpit-pagination="14" style="--header:Departamento de Economía;--footer:[Click para el inicio](#3);--paginate:true;--theme:sparta;--lang:es;" data-marpit-pagination-total="31" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Departamento de Economía</header>
<h1 id="de-la-evoluci%C3%B3n-social">De la <strong>evolución</strong> social</h1>
<div class="multicolumn vcenter"><div>
<ul>
<li>Hizo investigación para explicar la <strong>evolución</strong> de la cooperación.</li>
<li>Utilizar el dilema del prisionero para describir las sociedades humanas y la biología evolutiva de los <strong>comportamientos</strong> animales.</li>
<li>Organizó una serie de famosos torneos para que los expertos presentaran una estrategia para jugar en un dilema del prisionero repetido innatamente.</li>
</ul>
</div><div>
<p><img src="../imagen/Robert%20Axelrod.png" alt="" style="width:300px;" /></p>
<figcaption>Robert Axelrod .</figcaption>
</div></div>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-theme="sparta" data-lang="es" lang="es" data-marpit-pagination="15" style="--header:Departamento de Economía;--footer:[Click para el inicio](#3);--paginate:true;--theme:sparta;--lang:es;" data-marpit-pagination-total="31" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Departamento de Economía</header>
<h1 id="caso-murcielagos">Caso Murcielagos</h1>
<div class="multicolumn vcenter"><div>
<p><img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExemU2MG4zdzRoZXg3OHp0cDJmZnVpYXozdjE4bml4N3lhejdkMGZxMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/btVJjbAHGCB4BSFfNq/giphy.gif" alt="" style="height:400px;" /></p>
</div><div>
<ul>
<li>Los <strong>murciélagos</strong> vampiro mueren de hambre después de <code>60 horas</code>.</li>
<li>Se alimentan unos a otros regurgitando sangre.</li>
<li>Compartir comida es un gran beneficio para el que la recibe, pero un gran costo para el que la proporciona.</li>
<li>Wilkinson (1984) demuestra que los murciélagos que <strong>reciben</strong> comida son más propensos a <strong>dar</strong> comida en el futuro.</li>
<li>Los murciélagos <strong>comparten</strong> más allá de los simples grupos de parentesco.</li>
</ul>
</div><div>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-theme="sparta" data-lang="es" lang="es" data-marpit-pagination="16" style="--header:Departamento de Economía;--footer:[Click para el inicio](#3);--paginate:true;--theme:sparta;--lang:es;" data-marpit-pagination-total="31" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Departamento de Economía</header>
<h1 id="el-papel-de-la-evoluci%C3%B3n">El Papel de la evolución</h1>
<div class="multicolumn vcenter"><div>
<p><strong>Evolución</strong>: cambio a lo largo del tiempo de uno o más rasgos heredados en poblaciones de individuos</p>
<blockquote>
<p>«Si se producen variaciones útiles para cualquier ser orgánico, los individuos así caracterizados tendrán, sin duda, la mejor oportunidad de ser preservados en la lucha por la vida; y por el fuerte principio de la herencia tenderán a producir descendencia con características similares. A este principio de conservación lo he llamado, en aras de la brevedad, Selección Natural» (cap. 4).</p>
</blockquote>
</div><div>
<p><img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTVhdmZ6dDVkdHluNGF2ejBoMjBtOGI3bWY4aGpxMXlhaG5xajVlNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohhwu9r3BRtEKm5Fe/giphy.gif" alt="" style="height:300px;" /></p>
<figcaption>Charles Darwin.</figcaption>
</div><div>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-theme="sparta" data-lang="es" lang="es" data-marpit-pagination="17" style="--header:Departamento de Economía;--footer:[Click para el inicio](#3);--paginate:true;--theme:sparta;--lang:es;" data-marpit-pagination-total="31" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Departamento de Economía</header>
<h1 id="consideraciones-generales">Consideraciones generales</h1>
<ul>
<li>La <code>selección natural</code>: La mayor idea de Darwin, principal mecanismo del cambio biológico, requiere:<br />
- Variación en los organismos. Reproducción diferencial.<br />
- Herencia (replicación)<br />
- Aptitud: la capacidad de un replicador para replicarse en comparación con otros tipos Rasgos «más aptos»: con el tiempo se vuelven más comunes en una población de replicadores.</li>
</ul>

<header>Departamento de Economía</header>
<h1 id="conclusiones-del-juego">Conclusiones del Juego</h1>
<ul>
<li>
<p>Note que el pago de los traidores es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.312ex" role="img" focusable="false" viewBox="0 -540 778 580"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z"></path></g></g></g></svg></mjx-container> al pago que reciben los <span style="color:#007bff;">cooperadores</span> (quienes ahora quieren invadir).</p>
</li>
<li>
<p>Los <strong>cooperadores</strong> de baja aptitud (<em>lower fitness</em>) no podrán invadir con éxito una población de <span style="color:red;">traidores</span>.</p>
</li>
<li>
<p>Ahora, la <span style="color:#007bff;">traición</span> es un <strong>EEE</strong> (Equilibrio Evolutivamente Estable).</p>
</li>
</ul>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-theme="sparta" data-lang="es" lang="es" data-marpit-pagination="28" style="--header:Departamento de Economía;--footer:[Click para el inicio](#3);--paginate:true;--theme:sparta;--lang:es;" data-marpit-pagination-total="31" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Departamento de Economía</header>
<h1 id="dilemas-sociales-y-estrategias-evolutivas">Dilemas Sociales y Estrategias Evolutivas</h1>
<ul>
<li>
<p>Las sociedades pueden vivir dilemas como el de los <strong>prisioneros</strong>.</p>
</li>
<li>
<p>Si todos somos colaboradores <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.093ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.312ex" role="img" focusable="false" viewBox="0 -539 778 580"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="227B" d="M84 517Q84 539 102 539Q115 539 119 529T125 503T137 459T171 404Q277 275 640 269H661Q694 269 694 249T661 229H640Q526 227 439 214T283 173T173 98T124 -17Q118 -41 103 -41Q83 -41 83 -17Q88 29 105 67T151 132T208 178T277 212T342 233T404 249Q401 250 380 254T345 263T302 276T245 299Q125 358 92 468Q84 502 84 517Z"></path></g></g></g></svg></mjx-container> todos somos traidores:</p>
<ul>
<li>
<p>La <strong>cooperación</strong> no es un (EEE): un simple <em>traidor</em> puede explotar un mundo de colaboradores (<em>cooperantes</em>).</p>
</li>
<li>
<p>La <span style="color:red;">traición</span> es un (EEE).<br />
¡Es peligroso ser el único cooperador en un mundo de <span style="color:blue;">traidores</span>!</p>
</li>
</ul>
</li>
</ul>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
