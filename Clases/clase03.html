<header>Departamento de Economía</header>
<h1 id="estructura-de-mercado">Estructura de Mercado</h1>
<div class="multicolumn" align="left"><div>
<ul>
<li>Estudiamos <strong>Competencia perfecta</strong>: Muchos <em>compradores</em> y Muchos<br />
vendedores.</li>
<li>Estudiamos <strong>Monopolio</strong>: Muchos <em>compradores</em> y un único vendedor.</li>
<li>Ahora vamos a ver el <code>Oligopolio</code>: Muchos <em>compradores</em> y unos cuantos<br />
vendedores.</li>
</ul>
</div><div>
<p><img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGNkd3dtbHBkY20zM3ljMWt0NnFnMmwxeTNmemV5bjl3N2Q3ZTJnOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/S4178TW2Rm1LW/giphy.gif" alt="" /></p>
</div><div>
<footer><a href="#3">Click para el inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Departamento de Economía" data-footer="[Click para el inicio](#3)" data-paginate="true" data-theme="sparta" data-lang="es" lang="es" data-marpit-pagination="6" style="--header:Departamento de Economía;--footer:[Click para el inicio](#3);--paginate:true;--theme:sparta;--lang:es;" data-marpit-pagination-total="19" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Departamento de Economía</header>
<h1 id="oligopolio">Oligopolio</h1>
<div class="multicolumn vcenter"><div>
<ul>
<li>Es un <strong>mercado</strong> en que los <span style="color: #ff5500
;">productores</span>  tienen <span style="color: blue;">poder</span> de mercado.</li>
<li>Sin embargo, se mantiene la competencia perfecta entre los <span style="color: blue;">demandantes</span>.</li>
<li>Se producen <strong>interacciones estratégicas</strong> entre productores.</li>
<li>la herramienta de análisis, es el <strong>equilibrio de Nash</strong>.</li>
</ul>
</div><div>
<ul>
<li>Solo unas pocas <strong>firmas</strong> producen la mayor <span style="color: blue;">parte del mercado</span>.</li>
<li>El producto puede ser no <span style="color:blue;">diferenciado </span>.</li>
<li>Existen <strong>barreras</strong> a la entrada de nuevas empresas.</li>
<li>La <strong>condición de óptimo</strong> se da cuando el ingreso marginal se iguala a costo marginal.</li>
</ul>
</div><div>
