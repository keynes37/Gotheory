<header>Departamento de Economía</header>
<h1 id="teor%C3%ADa-de-juegos-vs-teor%C3%ADa-de-la-decisi%C3%B3n">Teoría de Juegos vs Teoría de la Decisión</h1>
<div class="multicolumn vcenter"><div>
<h3 id="optimizando">Optimizando</h3>
<ul>
<li>Las <strong>personas</strong> tienen objetivos que poseen valor.</li>
<li>Enfrentamos restricciones</li>
<li>Cuando se puede, se hace <strong>intercambio</strong>, con el objetivo de maximizar</li>
</ul>
<p><img src="../imagen/reloj.png" alt="center" style="height:150px;filter:drop-shadow(0.3px 0.5px #00000066);" /></p>
</div><div>
<h3 id="equlibrios">Equlibrios</h3>
<ul>
<li>Las personas compiten por recursos <strong>escasos</strong></li>
<li>Se ajustan (los comportamientos) a partir de los precios.</li>
<li>Se puede encontrar resultados estables cuando todo ya queda &quot;ajustado&quot;.</li>
</ul>
<p><img src="../imagen/point.png" alt="center" style="height:150px;filter:drop-shadow(0.3px 0.5px #00000066);" /></p>
</div></div>

<header>Departamento de Economía</header>
<h1 id="estrateg%C3%ADa-debilmente-dominante">Estrategía debilmente dominante</h1>
<ul>
<li>Son aquellas estrategias que aunque aun se tenga presente lo <span class="box"><strong>que haga otro</strong></span> jugador (contrario), siempre su <span style="border-bottom:4px solidrgb(233, 50, 169);">Utilidad</span> es <strong>mayor o igual</strong> que cualquier otra estrategia del propio jugador.</li>
</ul>

<header>Departamento de Economía</header>
<h1 id="ejemplo">Ejemplo</h1>
<div class="callout">
<h1 id="caso-1">Caso 1</h1>
<p>Dos <strong>firmas</strong> compiten en un mercado de <code>apps</code> de educación:</p>
<ul>
<li>
<p>Jugador 1 (Firma A) elige Calidad Alta (H) o Calidad Baja (L).</p>
</li>
<li>
<p>Jugador 2 (Firma B) elige Hacer Publicidad (Hacer) o No Publicitar (No Pub).</p>
</li>
</ul>
</div>
<h3 id="requerimiento">Requerimiento</h3>
<blockquote>
<p>Muestre que uno de los jugadores <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>, posee al menos una estrategía debilmente dominante.</p>
</blockquote>

<div class="multicolumn vcenter"><div>
<h2 id="john-forbes-nash-1928%E2%80%932015">John Forbes Nash (1928–2015)</h2>
<ul>
<li><img class="emoji" draggable="false" alt="🎓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f393.svg" data-marp-twemoji=""/> Matemático estadounidense.</li>
<li><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Pionero de la teoría de juegos no cooperativos.</li>
<li><img class="emoji" draggable="false" alt="📜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dc.svg" data-marp-twemoji=""/> Introdujo el concepto de Equilibrio de Nash (1950).</li>
<li><img class="emoji" draggable="false" alt="🏅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3c5.svg" data-marp-twemoji=""/> Ganó el Premio Nobel de Economía (1994) junto a Harsanyi y Selten.</li>
<li><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> Su trabajo permitió aplicar la teoría de juegos a economía, política y biología.</li>
<li><img class="emoji" draggable="false" alt="💭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ad.svg" data-marp-twemoji=""/> Sufrió esquizofrenia, relatada en la película A Beautiful Mind (2001).</li>
</ul>

<p><img src="/imagen/Nash.png" alt="" style="height:350px;" /></p>

<h1 id="noci%C3%B3n-de-equilibrio-de-nash">Noción de Equilibrio de Nash</h1>
<ul>
<li>Aquella elección que depende de lo <span class="box"><strong>mejor que haga</strong></span> el otro jugador (contrario), su <span style="border-bottom:4px solidrgb(233, 50, 169);">utilidad</span> es <strong>mayor</strong> que cualquier otra estrategia propiamente suya pero condicionado.</li>
</ul>

<header>Departamento de Economía</header>
<h1 id="caso-2">Caso 2</h1>
<p>Supongamos que la  <strong>Empresa A</strong> y la <strong>Empresa B</strong> compiten en el mismo mercado. Primero, A debe decidir si <code>lanza</code> un nuevo producto o si mantiene su línea actual.</p>
<p>Si decide lanzarlo, la empresa B observa esta decisión y puede responder invirtiendo en innovación o manteniendo su estrategia. Ahora bien, si A había lanzado el nuevo producto, puede más adelante decidir si sostiene una campaña publicitaria para impulsarlo o si la cancela dependiendo de la reacción de B.</p>
<p>Los beneficios dependen de todo el camino de decisiones:</p>
<ul>
<li>Si A lanza el nuevo producto y luego hace publicidad, y B invierte, entonces A gana 12 y B gana 10.</li>
<li>Si A lanza pero no hace publicidad, mientras B invierte, A gana 8 y B gana 14.</li>
<li>Si A lanza, pero B no invierte, A gana 15 y B gana 5.</li>
<li>En cambio, si A no lanza el nuevo producto, los beneficios se mantienen en 6 para A y 8 para B, ya que nada cambia en el mercado.</li>
</ul>
